>
<h:head>
<title>Consultar CEP</title>
<link rel="stylesheet" href="index.css" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
<link rel="shortcut icon" href="CCCDBBE6-A17A-CA82-CE4B-BE2A43DCADAC__650X450-removebg-preview-removebg-preview.ico" type="image/x-icon" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" />
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.min.js" integrity="sha512-d4KkQohk+HswGs6A1d6Gak6Bb9rMWtxjOa0IiY49Q3TeFd5xAzjWXDCBW9RS7m86FQ4RzM2BdHmdJnnKRYknxw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</h:head>
<h:body>
<div class="container"
>	<h:form>
	<div class="mb-3">
	<h:outputText styleClass="form-label" value="Consultar CEP" />
	<h:inputText  value="#{cepTeste.cep.cep}"  />
	</div>
	 <div class="mb-3">
	<h:commandButton styleClass="btn btn-light" action="#{cepTeste.PesquisarCep}" value="Pesquisar Cep" />
	</div>
	</h:form>


<h:panelGrid class="table table-bordered table-striped table-hover" rendered="#{indexModal}">
		<h:column>
			CEP:
			<!-- #{cepBean.cep.cep} -->
		</h:column>
		<h:column>
			Bairro:
			#{cepTeste.cep.bairro}
		</h:column>
		<h:column>
			Cidade:
			#{cepTeste.cep.localidade}
		</h:column>
		<h:column>
			Logradouro:
			#{cepTeste.cep.logradouro}
		</h:column>
		<h:column>
			UF:
			#{cepTeste.cep.uf}
		</h:column>
</h:panelGrid>
</div>

<footer>
   <div class="iconGit">
      <a href="https://github.com/Bruno-CLM" target="blank"><i class="bi bi-github"></i></a>
   </div>
   <div class="plataformaDesenvolvimento">
      Projeto desenvolvido em JAVA.
   </div>
  </footer>



</h:body>
</html>
